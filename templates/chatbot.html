<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="container mx-auto py-10">
      <div
        class="chat-container bg-white rounded-lg shadow-md flex flex-col md:flex-row"
      >
        <div
          class="chat-messages px-4 py-3 flex-grow space-y-2"
          id="chat-messages"
        >
          <div class="chat-message flex items-center justify-start space-x-2">
            <div
              class="h-6 w-6 rounded-full bg-blue-500 flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 2a8 8 0 1 0 0 16A8 8 0 0 0 10 2zM9 7a1 1 0 0 1 2 0v5a1 1 0 1 1-2 0V7zm1 9a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div class="chat-text bg-blue-100 py-2 px-4 rounded-lg">
              Hi there! Please provide your name:
            </div>
          </div>
        </div>
        <div
          class="sentiment-plot-container md:w-1/3"
          id="sentiment-plot-container"
          style="display: none"
        >
          <img
            src=""
            alt="Sentiment Plot"
            class="sentiment-plot w-full max-w-xs mx-auto"
            id="sentiment-plot"
          />
        </div>
      </div>
      <div
        class="flex items-center justify-between mt-4 px-4 py-3 border-t border-gray-200 bg-gray-50"
      >
        <input
          type="text"
          id="user-input"
          class="chat-input flex-grow mr-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-200 focus:border-indigo-500"
          placeholder="Type your message..."
          onkeypress="handleKeyPress(event)"
        />
        <button
          onclick="sendMessage()"
          class="send-button px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-200 focus:border-green-500"
        >
          Send
        </button>
      </div>
    </div>
    <script src="{{url_for('static', filename='scripts/chatbot.js' )}}"></script>
  </body>
</html>
